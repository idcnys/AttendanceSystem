      }

      }

      }
      form {

        background-color: #fff;
        padding: 20px;
        border-radius: 8px;

      }
      input[type="text"] {

        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 200px;
      }
      input[type="button"],
      input[type="submit"] {
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        width: 150px;
      }
      input[type="button"]:hover,
      input[type="submit"]:hover {
        background-color: #0056b3;
      }
      input[type="submit"] {
        display: none;
      }
      input[type="submit"].visible {
        display: inline-block;
      }
      div {
        margin-top: 10px;
      }
      p {
        margin: 5px 0;
        color: #333;
      }
      #v1 {
        font-weight: bold;
      }
      #v1:empty::before {
        content: "Please verify";
        color: #888;
      }
    </style>
